<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div id="add-task">
      <input type="text" id="task" placeholder="Enter a task" onfocus="this.placeholder=''"
        onblur="this.placeholder='Enter a task'"> <br>
      <button id="add-task-btn">
        Add Task
      </button>

      <button id="clear-tasks-btn">Clear Tasks</button>
    </div>

    <div id="heading">
      <header id="task-list-header">
        <h1>Tasks</h1>
        <input type="text" id="task-list-filter" placeholder="Filter Tasks" onfocus="this.placeholder=''"
          onblur="this.placeholder='Filter Tasks'">
      </header>
    </div>


    <ul id="task-list">
    </ul>

  </div>
  <script src="app.js"></script>
</body>

</html>
